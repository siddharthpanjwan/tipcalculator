<html>
    <head>

    <title>Calculate your tip</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
    </head>

    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form action="">
                    <label for="">
                        how much was your bill?
                        <br>
                        <input type="text" id="bill-amount">
                     </label>

                     <label for="">
                         how was your service <br>
                         <select name="" id="service-quality">
                             <option disabled selected value="0">-- Choose an Option--</option>
                            <option value="0.3">30% outstanading</option>
                            <option value="0.2">20% good</option>
                            <option value="0.15">15% it was okay</option>
                            <option value="0.1">10% bad</option>
                            <option value="0.05">5% Terrible</option>
                        </select>
                     </label>
                     <label for="">
                         how many people are sharing the bill ?
                         <input type="text" id="total-people"> people
                     </label>
                     <button type="button" id="calculate">Calculate!</button>
                </form>
            </div>
            <div id="total-tip">
                <sup>$</sup> <span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>


        <script src="script.js"></script>     
    </body>
</html>
